<section class="login-checkin">
    <div class="options">
        <button class="login-option">Iniciar Sesion</button>
        <button class="checkin-option">Registrarse</button>
    </div>

    <form class="login-form">
        <label for="user">Usuario </label>
        <input type="text" name="user" id="login-user-name" required>
        <label for="password">Contraseña </label>
        <input type="password" name="password" id="login-password" required>
        <input type="submit" value="Entrar" class="submit">
    </form>
    
    <form class="checkin-form">
        <label for="names">Nombres </label>
        <input type="text" name="names" id="names" required>
        <label for="user-name">Nombre de Usuario </label>
        <input type="text" name="user" id="user-name" required>
        <label for="password">Contrseña </label>
        <input type="password" name="password" id="password" required>
        <label for="email">Correo Electronico </label>
        <input type="email" name="email" id="email" required>
        <input type="submit" value="Registrarse" class="submit">
    </form>
</section>
